<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enkeltperson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="style.css">
    <!-- Stylesheet with modifications for bootstrap styles -->
    <link rel="stylesheet" href="custom-bootstrap.css">
    <!-- Font Awesome icon library (cheat sheet: https://fontawesome.com/cheatsheet) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragments/footer.html :: footerfiles"></th:block>
</head>

<body>

<div class="sectionwrapper1" th:replace="fragments/header.html :: header"></div>

<div class="container">

    <div><br><br></div>

    <div class="d-flex justify-content-center" style="text-align: center;">

        <form action="/create" method="post" th:object="${visitor}">

            <div class="btn-group btn-group-toggle flex-wrap" data-toggle="buttons">
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="gender" id="female" autocomplete="off" value="female" checked> <i class="fa fa-female fa-2x"></i>
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="gender" id="male" autocomplete="off" value="male"> <i class="fa fa-male fa-2x"></i>
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="gender" id="transgender" autocomplete="off" value="transgender"> <i class="fa fa-transgender-alt fa-2x"></i>
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="gender" id="unknown" autocomplete="off" value="unknown"> <i class="fa fa-question fa-2x"></i>
                </label>
            </div>

            <div><br></div>

            <div class="btn-group btn-group-toggle flex-wrap" data-toggle="buttons">
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="language" id="Danish" autocomplete="off" value="Danish" checked> Dansk
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="language" id="English" autocomplete="off" value="English"> Engelsk
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="language" id="other" autocomplete="off" value="other"> Andet
                </label>
            </div>

            <div><br></div>

            <div class="btn-group btn-group-toggle flex-wrap" data-toggle="buttons">
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="ageGroup" id="0-12" autocomplete="off" value="0-12"> 0-12
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="ageGroup" id="13-24" autocomplete="off" value="13-24"> 13-24
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="ageGroup" id="25-54" autocomplete="off" value="25-54"> 25-54
                </label>
                <label class="btn btn-secondary active btn-lg">
                    <input type="radio" name="ageGroup" id="55+" autocomplete="off" value="55+" checked> 55+
                </label>
            </div>

            <div><br></div>

            <div class="slidecontainer">
                <p><h3>Gruppestørrelse </h3><span id="demo"></span></p>
                <input type="range" min="1" max="5" value="2" class="slider" id="myRange" name="groupSize">
            </div>

            <div><br></div>

            <div class="form-group">
                <input type="submit" value="Registrer" class="btn btn-success btn-lg" role="button">
            </div>

        </form>
    </div>
</div>

<!--Footer-->
<!--<div class="sectionwrapper1" th:replace="fragments/footer.html :: footer"></div>-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!--Slider script (https://www.w3schools.com/howto/howto_js_rangeslider.asp)-->
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>

</body>
</html>
