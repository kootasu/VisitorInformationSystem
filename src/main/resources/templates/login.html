<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <title>David's Samling</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="sectionwrapper1" th:replace="fragments/headerULogUd.html :: header"></div>

<div class="container" id="login-box">
    <div class="row justify-content-center">
        <h1>Log ind</h1>
    </div>
    <div style="text-align:center">
        <div class="row justify-content-center">
            <form name="f"  th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    Ugyldigt brugernavn eller adgangskode
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Du er blevet logget ud
                </div>
                <div>
                    <div style="margin-bottom: 10px">
                        <label for="username">Brugernavn</label>
                        <input type="text" id="username" name="username"/>
                    </div>

                    <div style="margin-bottom: 10px">
                        <label for="password">Adgangskode</label>
                        <input type="password" id="password" name="password" style="margin-right:17px"/>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <input type="submit" value="Log ind" class="btn btn-success" role="button">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
