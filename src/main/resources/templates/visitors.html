<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Besøgende</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragments/footer.html :: footerfiles"></th:block>
</head>

<body>

<div class="sectionwrapper1" th:replace="fragments/header.html :: header"></div>

<div class="container">
    <div class="row justify-content-center">
        <h1>Besøgende</h1>
    </div>
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Tid & dato</th>
                <th>Køn</th>
                <th>Sprog</th>
                <th>Aldersgruppe</th>
                <th>Gruppestørrelse</th>
                <th>Valgmuligheder</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${visitors}">
                <td th:text="${v.id}"></td>
                <td th:text="${v.dateAndTime}"></td>
                <td th:text="${v.gender}"></td>
                <td th:text="${v.language}"></td>
                <td th:text="${v.ageGroup}"></td>
                <td th:text="${v.groupSize}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{'/update/' + ${v.id}}" class="btn btn-warning">Opdater</a>
                        <a th:href="@{'/delete/' + ${v.id}}" class="btn btn-danger">Slet</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="createVisitor" class="btn btn-primary" role="button">Ny besøgende</a>
    </div>

</div>



<div class="sectionwrapper1" th:replace="fragments/footer.html :: footer"></div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
