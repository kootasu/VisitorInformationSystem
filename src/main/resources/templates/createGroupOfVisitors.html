<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<th:block th:include="fragments/footer.html :: footerfiles"></th:block>
</head>

<body>
  <div class="sectionwrapper1" th:replace="fragments/header.html :: header"></div>

  <div class="container">
	  <div class="col-md-8 offset-md-2">
		  <div class="row justify-content-center">
			  <h1>Tilføj gruppe</h1>
		  </div>
		  <div>
			  <form action="/createGroup" method="post">
				  <div class="form-group">
					  <input class="form-control" type="number" name="gruppeAntal" placeholder="Gruppe antal">

					  <p id="space"></p>

					  <div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="language" id="Danish" autocomplete="off" value="Danish" checked> Dansk
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="language" id="English" autocomplete="off" value="English"> Engelsk
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="language" id="other" autocomplete="off" value="other"> Andet
						  </label>
					  </div>

					  <div><br></div>

					  <div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="0-12" autocomplete="off" value="0-12"> 0-12
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="13-24" autocomplete="off" value="13-24"> 13-24
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="25-54" autocomplete="off" value="25-54"> 25-54
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="55+" autocomplete="off" value="55+" checked> 55+
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="blandet" autocomplete="off" value="blandet"> blandet
						  </label>
					  </div>

					  <div><br></div>

					  <div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="tour" id="guidedTour" autocomplete="off" value="guidedTour"> Omvisning
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="tour" id="educationTour" autocomplete="off" value="educationTour"> Undervisning
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="tour" id="ingen" autocomplete="off" value="ingen" checked> ingen
						  </label>
					  </div>

					  <div><br></div>

					  <div class="form-group">
						  <input type="submit" value="Registrer" class="btn btn-success" role="button">
					  </div>
				  </div>
			  </form>
		  </div>
	  </div>
  </div>

  <div class="sectionwrapper1" th:replace="fragments/footer.html :: footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		  crossorigin="anonymous"></script>

  
</body>
</html>
