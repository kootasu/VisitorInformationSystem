<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
	<link rel="stylesheet" href="style.css">
	<!-- Stylesheet with modifications for bootstrap styles -->
	<link rel="stylesheet" href="custom-bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<th:block th:include="fragments/footer.html :: footerfiles"></th:block>
</head>

<body>
  <div class="sectionwrapper1" th:replace="fragments/header.html :: header"></div>

  <div class="container">

	  <div><br><br></div>

	  <div class="d-flex justify-content-center" style="text-align: center;">
		  <div>
			  <form action="/createGroup" method="post">
				  <div class="form-group">

					  <div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="language" id="Danish" autocomplete="off" value="Dansk" checked> Dansk
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="language" id="English" autocomplete="off" value="Engelsk"> Engelsk
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="language" id="other" autocomplete="off" value="Andet"> Andet
						  </label>
					  </div>

					  <div><br></div>

					  <div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="0-12" autocomplete="off" value="0-12"> 0-12
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="13-24" autocomplete="off" value="13-24"> 13-24
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="25-54" autocomplete="off" value="25-54"> 25-54
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="55+" autocomplete="off" value="55+" checked> 55+
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="ageGroup" id="blandet" autocomplete="off" value="blandet"> Blandet
						  </label>
					  </div>

					  <div><br></div>

					  <div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="guided_Tour" id="omvisning" autocomplete="off" value="omvisning"> Omvisning
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="guided_Tour" id="undervisning" autocomplete="off" value="undervisning"> Undervisning
						  </label>
						  <label class="btn btn-secondary active btn-lg">
							  <input type="radio" name="guided_Tour" id="ingen" autocomplete="off" value="ingen" checked> Ingen
						  </label>
					  </div>

					  <div><br></div>

					  <div class="slidecontainer">
						  <p><h3>Gruppestørrelse </h3><span id="demo"></span></p>
						  <input type="range" min="6" max="50" value="6" class="slider" id="myRange" name="gruppeAntal">
					  </div>

					  <div><br></div>

					  <div class="form-group">
						  <input type="submit" value="Registrer" class="btn btn-success btn-lg" role="button">
					  </div>
				  </div>
			  </form>
		  </div>
	  </div>
  </div>

  <div class="sectionwrapper1" th:replace="fragments/footer.html :: footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		  crossorigin="anonymous"></script>

  <!--Slider script (https://www.w3schools.com/howto/howto_js_rangeslider.asp)-->
  <script>
	  var slider = document.getElementById("myRange");
	  var output = document.getElementById("demo");
	  output.innerHTML = slider.value;

	  slider.oninput = function() {
		  output.innerHTML = this.value;
	  }
  </script>

</body>
</html>
