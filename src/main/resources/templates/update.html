<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragments/footer.html :: footerfiles"></th:block>
</head>

<body>

<div class="sectionwrapper1" th:replace="fragments/header.html :: header"></div>

<div class="container">
    <div class="row justify-content-center">
        <h1>Update</h1>
    </div>
    <div class="row">
        <form action="/update" th:object="${visitor}" method="post">

            <div class="form-group">
                <label>Køn:</label>
                <input class="form-control" type="text" name="gender" th:value="${visitor.gender}">
            </div>

            <div class="form-group">
                <label>Sprog:</label>
                <input class="form-control" type="text" name="language" th:value="${visitor.language}">
            </div>

            <div class="form-group">
                <label>Aldersgruppe:</label>
                <input class="form-control" type="text" name="ageGroup" th:value="${visitor.ageGroup}">
            </div>

            <div class="form-group">
                <label>Gruppestørrelse:</label>
                <input class="form-control" type="number" name="groupSize" th:value="${visitor.groupSize}">
            </div>

            <p id="space"></p>

            <div class="form-group">
                <input type="submit" value="Opdater" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>

<div class="sectionwrapper1" th:replace="fragments/footer.html :: footer"></div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
